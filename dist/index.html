<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alkafest 2017</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div id="header" class="row expanded align-center align-middle">
      <div class="small-10 columns text-center">
        <h3>Alkafest<span class="hidden-space">--</span>2017<br>Present</h3>
        <img id="logo" src="img/logo.png">
      </div>
    
      <img id="nav-arrow" class="text-center" src="img/button.png">
    </div>
    
    <div class="row expanded">
      <div id="poster-container" class="small-12 large-6 column">
        <img id="poster" src="img/poster.png">
      </div>
      <div id="event-info" class="large-6 column">
        <h1>Info</h1>
      </div>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/foundation.min.js"></script>
  </body>
</html>
