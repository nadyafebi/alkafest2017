<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alkafest 2017</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  </head>
  <body>

    <div id="header" class="row expanded align-center align-middle">
      <div class="small-10 columns text-center">
        <h3>Alkafest<span class="hidden-space">--</span>2017<br>Present</h3>
        <img id="logo" src="img/logo.png">
      </div>
    
      <img id="nav-arrow" class="text-center" src="img/button.png">
    </div>
    
    <div class="row expanded">
      <div id="poster-container" class="small-12 large-6 columns">
        <img id="poster" src="img/poster.png">
      </div>
      <div class="event-info large-6 columns">
        <div class="event-info-container row align-middle">
          <div class="column text-center">
            <h1>Event Information</h1>
            <p><i class="fas fa-calendar-alt"></i> Saturday, 20 January 2018</p>
            <p><i class="fas fa-clock"></i> 15:00 - 22:00</p>
            <p><i class="fas fa-map-marker-alt"></i> SMAI Al-Azhar Kelapa Gading</p>
            <iframe id="map" src="//www.google.com/maps/embed/v1/place?q=SMAI%20Al-Azhar%20Kelapa%20Gading
              &zoom=17
              &key=AIzaSyBI6EUNMsJy5d_xhQIRO4zq7KF0abklP8k">
            </iframe>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row expanded">
      <div class="event-info small-12 large-6 columns">
        <div class="event-info-container row align-middle">
          <div class="column text-center">
            <h1>Ticket</h1>
            <p><b>Presale:</b> Rp 45.000</p>
            <p><b>On-the-spot:</b> Rp 55.000</p>
            <a class="ticket-button">Order Ticket</a>
          </div>
        </div>
      </div>
      <div class="small-12 large-6 columns">
        <img id="poster" src="img/poster.png">
      </div>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/foundation.min.js"></script>
  </body>
</html>
