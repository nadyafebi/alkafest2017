<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alkafest 2017</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body onload="start()">

    <div id="header" class="row expanded align-center align-middle">
      <div id="header-content" class="small-10 columns text-center">
        <h3>Alkafest<span class="hidden-space">--</span>2017<br>Present</h3>
        <img id="logo" src="img/logo.png">
      </div>
    
      <a id="nav-arrow" href="#poster"><img class="text-center" src="img/button.png"></a>
    </div>
    
    <div class="row expanded">
      <div id="poster" class="bg-container small-12 large-6 columns">
        <img class="bg" src="img/poster.png">
      </div>
      <div class="event-info large-6 columns">
        <div class="event-info-container row align-middle">
          <div class="column text-center">
            <h1>Event Information</h1>
            <p><i class="fas fa-calendar-alt"></i> Saturday, 20 January 2018</p>
            <p><i class="fas fa-clock"></i> 15:00 - 22:00</p>
            <p><i class="fas fa-map-marker-alt"></i> SMAI Al-Azhar Kelapa Gading</p>
            <iframe id="map" src="//www.google.com/maps/embed/v1/place?q=SMAI%20Al-Azhar%20Kelapa%20Gading
              &zoom=17
              &key=AIzaSyBI6EUNMsJy5d_xhQIRO4zq7KF0abklP8k">
            </iframe>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row expanded">
      <div class="event-info small-12 large-6 columns">
        <div class="event-info-container row align-middle">
          <div class="column text-center">
            <h1>Ticket</h1>
            <p><b>Presale:</b> Rp 45.000</p>
            <p><b>On-the-spot:</b> Rp 55.000</p>
            <a class="ticket-button">Order Ticket</a>
          </div>
        </div>
      </div>
      <div class="social-info-container small-12 large-6 columns">
        <div class="social-info row align-middle">
          <div class="column text-center">
            <h1>Social Media</h1>
            <p><i class="fab fa-instagram"></i> alkafest2017</p>
            <p><i class="fab fa-line"></i> @gbw9794x</p>
          </div>
        </div>
      </div>
    </div>
    
    <div id="footer" class="row expanded">
      <div class="column text-center">
        <p>Supported by:</p>
    
        <div class="row">
          <div class="supporter-column small-12 large-6 columns">
            <p><b>Sponsors</b></p>
            <div class="row small-up-3">
              <div class="sponsor-column column"><img class="sponsor-img" src="img/sponsors/ACK KAKA.jpg"></div>
              <div class="sponsor-column column"><img class="sponsor-img" src="img/sponsors/aspira.png"></div>
              <div class="sponsor-column column"><img class="sponsor-img" src="img/sponsors/BNI.png"></div>
              <div class="sponsor-column column"><img class="sponsor-img" src="img/sponsors/bogasari.jpg"></div>
              <div class="sponsor-column column"><img class="sponsor-img" src="img/sponsors/FRUITTEA.png"></div>
              <div class="sponsor-column column"><img class="sponsor-img" src="img/sponsors/KACIMA.jpg"></div>
              <div class="sponsor-column column"><img class="sponsor-img" src="img/sponsors/mcd.png"></div>
              <div class="sponsor-column column"><img class="sponsor-img" src="img/sponsors/SOFTEX.jpg"></div>
              <div class="sponsor-column column"><img class="sponsor-img" src="img/sponsors/SUZUKI.png"></div>
            </div>
          </div>
    
          <div class="supporter-column small-12 large-6 columns">
            <p><b>Media Partners</b></p>
            <div class="row small-up-3">
              <div class="sponsor-column column"><img class="sponsor-img" src="img/media partners/acara kita.net.png"></div>
              <div class="sponsor-column column"><img class="sponsor-img" src="img/media partners/EVENT APA AJA.png"></div>
              <div class="sponsor-column column"><img class="sponsor-img" src="img/media partners/Event Journal Logo.png"></div>
              <div class="sponsor-column column"><img class="sponsor-img" src="img/media partners/eventbanget-logo-smaller.png"></div>
              <div class="sponsor-column column"><img class="sponsor-img" src="img/media partners/gogirl.jpeg"></div>
              <div class="sponsor-column column"><img class="sponsor-img" src="img/media partners/HELLO PENSI.png"></div>
              <div class="sponsor-column column"><img class="sponsor-img" src="img/media partners/hellocrowd.jpg"></div>
              <div class="sponsor-column column"><img class="sponsor-img" src="img/media partners/IMG_1021.jpg"></div>
              <div class="sponsor-column column"><img class="sponsor-img" src="img/media partners/info pensi copy.png"></div>
              <div class="sponsor-column column"><img class="sponsor-img" src="img/media partners/Logo (png).png"></div>
              <div class="sponsor-column column"><img class="sponsor-img" src="img/media partners/logo eventjakarta.png"></div>
              <div class="sponsor-column column"><img class="sponsor-img" src="img/media partners/logo eventschool.png"></div>
              <div class="sponsor-column column"><img class="sponsor-img" src="img/media partners/LogoHorizontal-11-11.png"></div>
              <div class="sponsor-column column"><img class="sponsor-img" src="img/media partners/share event.png"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="js/smoothScrolling.js"></script>
    <script src="js/index.js"></script>
    

    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
