<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alkafest 2017</title>
    <meta name="description" content="Alkafest 2017 adalah acara pensi SMAI Al-Azhar Kelapa Gading yang diselenggarakan tangal 20 Januari 2018.">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="/img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/icons/favicon-16x16.png">
    <link rel="manifest" href="/img/icons/manifest.json">
    <link rel="mask-icon" href="/img/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/img/icons/favicon.ico">
    <meta name="msapplication-config" content="/img/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body class="admin-page" onload="start()">
    <div id="header-admin" class="row column text-center">
      <img class="logo" src="img/logo.png">
    </div>

    <div class="info-admin row align-center">
      <div class="small-12 large-6 column text-center">
        <h1>Cek Tiket</h1>
        <form data-abide action="javascript:submitForm()">
          <label for="ticketBox">Nomor Tiket</label>
          <input type="text" required pattern="\d{8}" id="ticketBox" />
          <small class="form-error" data-form-error-for="ticketBox">Tolong ketik nomor tiket dengan benar.</small>
          <button type="submit" id="submitForm" class="round secondary button">Cek Tiket</button>
        </form>
        <a href="daftar.html" class="round secondary button">Daftar Tiket</a>
      </div>
    </div>
    
    <div class="reveal" id="checkModal" data-reveal>
      <h1>Ticket Status</h1>
      <div id="status">
      </div>
      <button class="round secondary button" onclick="javascript:updateTiket()">Ganti Status: Sudah Masuk</button>
      <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    
    <div class="reveal" id="failModal" data-reveal>
      <h1>Fail</h1>
      <p style="color:#f44336">Tidak ada tiket dengan nomor ini!</p>
      <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    
    <div class="reveal" id="waitModal" data-reveal>
      <h1>Wait...</h1>
      <p>Harap tunggu sebentar dan jangan close window ini.</p>
    </div>
    
    <script src="js/panitia.js"></script>
    

    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
